<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invite KingsMusic</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: radial-gradient(circle at top, #1b0033, #000);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #0d001a;
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.25);
            max-width: 400px;
            width: 100%;
        }

        .card img {
            width: 140px;
            margin-bottom: 16px;
        }

        h1 {
            margin: 0 0 10px;
            color: #ff4fd8;
        }

        p {
            opacity: 0.85;
            margin-bottom: 24px;
        }

        .invite-btn {
            display: inline-block;
            padding: 14px 26px;
            background: linear-gradient(135deg, #ff4fd8, #7f00ff);
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .invite-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 79, 216, 0.4);
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- Optional bot logo -->
        <!-- <img src="logo.png" alt="Bot Logo"> -->

        <h1>KingsMusic</h1>
        <p>High-quality music bot for your Discord server.</p>

        <a
            class="invite-btn"
            href="https://discord.com/oauth2/authorize?client_id=1198599127387349213&scope=bot"
        >
            âž• Invite to Discord
        </a>
    </div>

</body>
</html>
